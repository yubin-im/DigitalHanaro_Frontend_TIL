<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 예제3 반응형 웹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      #header {
        background-color: rgb(189, 255, 189);
        height: 100px;
      }

      #main {
        height: 400px;
      }

      .section:nth-of-type(1) {
        background-color: rgb(255, 215, 248);
      }

      .section:nth-of-type(2) {
        background-color: rgb(255, 235, 250);
      }

      .section:nth-of-type(3) {
        background-color: rgb(203, 243, 255);
      }

      .section:nth-of-type(4) {
        background-color: rgb(223, 183, 255);
      }

      #ad {
        background-color: rgb(255, 193, 255);
        height: 100px;
      }

      #info {
        background-color: rgb(150, 136, 173);
        height: 100px;
      }

      #footer {
        background-color: rgb(224, 255, 232);
        height: 100px;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="header" class="center">헤더</div>
      <div id="main" class="row m-0 p-0">
        <div class="section col-6 center">세션1</div>
        <div class="section col-6 center">세션2</div>
        <div class="section col-6 center">세션3</div>
        <div class="section col-6 center">세션4</div>
      </div>
      <div id="ad" class="center">광고</div>
      <div id="info" class="center">정보</div>
      <div id="footer" class="center">푸터</div>
    </div>
  </div>
    

  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
  ></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
  ></script>  
</body>
</html>

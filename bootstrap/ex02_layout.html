<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 예제2 레이아웃</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        div { border: 2px solid #555; }
    </style>
</head>
<body>
    <!-- 부트스트랩의 모든 속성은 클래스 예약어로 지정이 된다. -->
    <!-- 화면 너비에 따른 중단점 -->
    <!--            576px미만 576px이상 768px이상  992px이상 1200px이상 -->
    <!--  중단점       xs       sm         md       lg           xl     -->

    <!-- 12그리드 시스템을 사용함. -->
    <!-- 내부적으로 flex을 기본으로 사용함. -->
    <!-- 화면의 한줄을 12칸으로 구분한다. -->
    <!-- class          col-12             : 1 100% -->
    <!-- class     col-6        col-6      : 1 50%  1 50% -->
    <!-- class     col-4    col-4    col-4 : 1 33.33% 1 33.33% 1 33.33% -->
    
    <!-- container : 반응형으로 관리하는 부트스트랩 예약어 -->
    <!--    : container : 화면너비가 중단점에 따라 나누어 떨어짐. -->
    <!--    : container-fluid : 화면너비에 따라서 같이 커지거나 작아짐. -->
    <!-- row : 12그리드에서 1행을 의미한다. -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                col-12
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                col-12
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                col-6
            </div>
            <div class="col-6">
                col-6
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                col-4
            </div>
            <div class="col-4">
                col-4
            </div>
            <div class="col-4">
                col-4
            </div>
        </div>
    </div>

    <div class="container-sm">100% 너비: small 중단점까지</div>
    <div class="container-md">100% 너비: medium 중단점까지</div>
    <div class="container-lg">100% 너비: large 중단점까지</div>
    <div class="container-xl">100% 너비: extra large 중단점까지</div>

    <div class="container">
        <div class="row">
            <div class="col-6 d-none">박스1</div>
            <div class="col-6">박스2</div>
        </div>
        <div class="row">
            <div class="col-6 invisible">박스1</div>
            <div class="col-6">박스2</div>
        </div>
        <div class="row">
            <!-- display: none block inline inline-block -->
            <!-- d-sm-block: sm 사이즈 일때만 보인다. -->
            <div class="col-6 d-block d-sm-none">박스1</div>
            <div class="col-6">박스2</div>
        </div>
        <div class="row">
            <!-- sm 사이즈일때만 안보인다. -->
            <div class="col-6 d-none d-sm-block">박스1</div>
            <div class="col-6">박스2</div>
        </div>
        <div class="row">
            <!-- lg보다 크면 안보이게 한다. (보이는 구간: xs, sm, md, lg) -->
            <div class="col-6 d-lg-none">박스1</div>
            <!-- lg보다 작으면 안보이게 한다. (보이는 구간: lg, xl)-->
            <div class="col-6 done d-lg-block">박스2</div>
        </div>
        <div class="row">
            <div class="col-6 order-2">order 박스1</div>
            <div class="col-6 order-1">order 박스2</div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <h1 class="text-center">제목태그</h1>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5행 4열 표</title>
  <style>
    table {
      width: 100%;
      text-align: center;
      border-collapse: collapse;
      border: 1px solid blue;
    }

    th, td {
      padding: 10px;
      border: 1px dashed blue;
    }

    th {
      background-color: blue;
      color: black;
      
    }

    td {
      border: 1px dashed blue;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>용도</th>
    <th>중량</th>
    <th>개수</th>
    <th>가격</th>
  </tr>
  <tr>
    <td rowspan="2">선물용</td>
    <td>3KG</td>
    <td>11~16과</td>
    <td>3,500원</td>
  </tr>
  <tr>
    <td>5KG</td>
    <td>18~26과</td>
    <td>52,000원</td>
  </tr>
  <tr>
    <td rowspan="2">가정용</td>
    <td>3KG</td>
    <td>11~16과</td>
    <td>3,500원</td>
  </tr>
  <tr>
    <td>5KG</td>
    <td>18~26과</td>
    <td>52,000원</td>
  </tr>
</table>
<p>선물용과 가정용 상품구성</p>
</body>
</html>

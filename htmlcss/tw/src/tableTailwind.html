<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5행 4열 표</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body>

<table class="w-full text-center border-collapse border border-green-300">
  <tr>
    <th class="p-4 border border-dashed border-green-300 bg-green-300 text-black">용도</th>
    <th class="p-4 border border-dashed border-green-300 bg-green-300 text-black">중량</th>
    <th class="p-4 border border-dashed border-green-300 bg-green-300 text-black">개수</th>
    <th class="p-4 border border-dashed border-green-300 bg-green-300 text-black">가격</th>
  </tr>
  <tr>
    <td rowspan="2" class="p-4 border border-dashed border-green-300">선물용</td>
    <td class="p-4 border border-dashed border-green-300">3KG</td>
    <td class="p-4 border border-dashed border-green-300">11~16과</td>
    <td class="p-4 border border-dashed border-green-300">3,500원</td>
  </tr>
  <tr>
    <td class="p-4 border border-dashed border-green-300">5KG</td>
    <td class="p-4 border border-dashed border-green-300">18~26과</td>
    <td class="p-4 border border-dashed border-green-300">52,000원</td>
  </tr>
  <tr>
    <td rowspan="2" class="p-4 border border-dashed border-green-300">가정용</td>
    <td class="p-4 border border-dashed border-green-300">3KG</td>
    <td class="p-4 border border-dashed border-green-300">11~16과</td>
    <td class="p-4 border border-dashed border-green-300">3,500원</td>
  </tr>
  <tr>
    <td class="p-4 border border-dashed border-green-300">5KG</td>
    <td class="p-4 border border-dashed border-green-300">18~26과</td>
    <td class="p-4 border border-dashed border-green-300">52,000원</td>
  </tr>
</table>
<p class="text-center">선물용과 가정용 상품구성</p>
</body>
</html>

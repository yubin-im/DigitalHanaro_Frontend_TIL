<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96 text-center">
  <h1 class="text-2xl font-semibold mb-6">Welcome Back!</h1>
  
  <form>
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-600">Email</label>
      <input type="text" id="username" name="username" class="mt-1 p-2 w-full border border-gray-300 rounded">
    </div>
    
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
      <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded">
    </div>

    <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-blue-600">SIGN IN</button>
  </form>
  <p class="mt-4 underline text-blue-500">Don't have an account? SIGN UP</p>
  <p class="mt-4 underline text-blue-500">Forgot your password?</p>
</div>

</body>
</html>
